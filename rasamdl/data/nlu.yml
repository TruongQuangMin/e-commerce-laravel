version: "3.1"

nlu:
- intent: give_product_name
  examples: |
    - I'm looking for a [Macbook Air 15](pro_name)
    - I want to see [Macbook Pro 14](pro_name)
    - Do you have any [Macbook Pro 13](pro_name) in stock?
    - Can I get details on [Macbook Air 13](pro_name)?
    - I need information about [Macbook Pro 16](pro_name)
    - Please find me a [Macbook Air 15](pro_name)
